<html>
<head>
<title>Login Form Validation</title>
<link rel="stylesheet" href="login.css"/>
<script src="login.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<h2>Restuarant Login Form</h2>
<form id="form_id" method="post" name="myform">
<label>Restuarant ID :</label>
<input type="text" name="resID" id="resID"/>
<label>Password :</label>
<input type="password" name="password" id="password"/>
<input type="button" value="Login" id="submit" onclick="validate()"/>
</form>
<span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : abc<br/>Password : 123</b></span>
</div>
</div>
</body>
</html>
